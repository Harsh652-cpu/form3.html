<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third form using html</title>
</head>
<body bgcolor="yellow">
    <center><font color="green">
        <font size="25"><u>HOOGLE</u></font>
    </font></center>
    <form>
    Name:<input type="text" name="username">
    <br><br>
    Email Address:<input type="text" name="emailaddress">
    <br><br>
    Password:<input type="password" name="password">
    <br><br>
    Gender:<input type="radio" value="male">Male&nbsp;&nbsp;<input type="radio" value="female">female
    <br><br>
    Area of Interest:<input type="checkbox" value="reading">Reading&nbsp;&nbsp;<input type="checkbox" value="playing">Playing&nbsp;&nbsp;<input type="checkbox" value="singing">singing
    <br><br>
    Upload your photo:<input type="file" name="photo">
    <br><br>
    Write Your Views:<textarea>Please write your views here.</textarea>
    <br><br><br>
    <input type="submit" value="submit">&nbsp;&nbsp;&nbsp;<input type="reset" value="reset">
    </form>
</body>
</html>
