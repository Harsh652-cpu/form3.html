<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th HTML form</title>
</head>
<body bgcolor="yellow">
    <center>
        <font size="25">
            <font color="blue">
                <bold>
                    <u>
                        CHOOGLE FORM
                    </u>
                </bold>
            </font>
        </font>
    </center>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            Name:<input type="text" name="username">
            <br><br>
            Email Address:<input type="text" name="emailaddress">
            <br><br>
            Password:<input type="password" name="password">
            <br><br>
            Gender:<input type="radio" value="male">Male&nbsp;&nbsp;<input type="radio" value="female">female<br>
            </fieldset>
        <fieldset>
        <legend><u>Additional Infomation</u></legend>
        Area of Interest:<input type="checkbox" value="singing">Singing&nbsp;&nbsp;<input type="checkbox" value="painting">Painting&nbsp;&nbsp;<input type="checkbox" value="dancing">dancing
        <br><br>
        Upload your photo:<input type="file" name="photo">
        <br><br>
        Choose your state:<select name="state">
            <option value="Bihar">Bihar</option>
            <option value="uttar pradesh">Uttar pradesh</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Maharastha">Maharasthra</option>
            <option value="none">None</option>
        </select>
        Write your own views:<textarea>Please write your own views here!!</textarea>
        <br>
        <br>
    </fieldset>
        <input type="submit" value="submit">&nbsp;&nbsp;<input type="reset" value="reset">
    </form>
</body>
</html>
