<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th html form</title>
</head>
<body bgcolor="yellow">
    <center>
        <font size="25">
            <font color="green">
                <u>
                   CHOOGLE FORM
                </u>
            </font>
        </font>
    </center>
    <form>
    Name:<input type="text" name="username">
    <br><br>
    Email Address:<input type="text" name="emailaddress">
    <br>
    <br>
    Password:<input type="password" name="password">
    <br><br>
    Gender:<input type="radio" value="male">Male&nbsp;&nbsp;<input type="radio" value="female">female
    <br><br>
    Area of Interest:<input type="checkbox" value="reading">Reading&nbsp;&nbsp;<input type="checkbox" value="playing">Playing&nbsp&nbsp;<input type="checkbox" value="singing">singing
    <br>
    <br>
    Upload your photo:<input type="file" name="photo">
    <br><br>
    Select state:<select name="state">
        <option value="Bihar">
            Bihar
        </option>
        <option value="Haryana">
            Harayana
        </option>
        <option value="uttar pradesh">
            punjab
        </option>
        <option value="Sikkim">
            Sikkim
        </option>
    </select>
    <br>
    <br>
    write your views:&nbsp;&nbsp;<textarea>
        Please write your views here.
    </textarea>
    <br>
    <br>
    <input type="submit" value="submit">&nbsp;&nbsp;&nbsp;<input type="reset" value="reset">
    </form>
</body>
</html>
